<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">

<!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <main id="container">
    <article id="RatingCard">
      <img id="icon-star" src="images/icon-star.svg" alt="icon-star" class="spacingInCard">
      <h1 class="spacingInCard">
        How did we do?
      </h1>
      <p class="spacingInCard">
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
      <div id="ratings" class="spacingInCard">
        <button onclick="ratingNum(1)">1</button>
        <button onclick="ratingNum(2)">2</button>
        <button onclick="ratingNum(3)">3</button>
        <button onclick="ratingNum(4)">4</button>
        <button onclick="ratingNum(5)">5</button>
      </div>
      <button id="sumit" onclick="changeCard()">
        SUMIT
      </button>
    </article>
  </main>
  

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/YoonadiMon">Yoonadi Mon</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
